<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social Etec</title>
    <link rel="stylesheet" href="css/edit-profile.css" defer>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo etec.png" alt="Logo Etec" class="logo-etec">
        </div>
        <nav>
            <a href="home.html">Perfil</a>
            <a href="#">Feed</a>
            <a href="#">Amigos</a>
            <a href="#">Comunidades</a>
        </nav>
        <input type="text" placeholder="pesquisa">
        <p class="user-email"></p> <!-- Aqui exibe o e-mail do usuário logado -->
        <button class="logout">Sair</button>
    </header>
    <div class="container">
        <h1>Editar Perfil</h1>
          <hr>
        <div class="row">
          <!-- left column -->
          <label class="custum-file-upload" for="newPhoto">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24"><g stroke-width="0"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                    <g id="SVGRepo_iconCarrier"> 
                        <path fill="" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" clip-rule="evenodd" fill-rule="evenodd"></path> 
                    </g>
                </svg>
            </div>
            <div class="text">
                <span>Clique para escolher sua imagem</span>
            </div>

            <input type="file" id="newPhoto" accept="image/*" style="display: none;">
            </label>

            <!-- Área de preview da imagem -->
            <!-- Div para mostrar a imagem de preview -->
        <div>
            <img id="image" src="" alt="Preview da Imagem" style="max-width: 50%;">
        </div>
        <div class="preview-container" style="width: 100px; height: 100px; overflow: hidden;">
            <img id="preview" style="max-width: 50%;"/>
        </div>
        <button id="uploadImage">Salvar Imagem</button>


        <br>

        <h3>Informações do Usuário</h3>

        <form class="form-horizontal" role="form" id="editProfileForm">
            <div class="form-group">
                <label class="col-md-3 control-label" for="newName" autocomplete="off"></label>
                <div class="col-md-8">
                    <input class="form-control" type="text" id="newName" placeholder="Nome e Sobrenome" autocomplete="off">
                </div>
            </div>

            <br>

            <div class="form-group">
                <label class="col-md-3 control-label" for="newPassword"></label>
                <div class="col-md-8">
                    <input class="form-control" type="password" id="newPassword" placeholder="Nova senha" autocomplete="off">
                </div>
            </div>

            <br>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>

    <script>
        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', function () {
            localStorage.clear();  // Limpa os dados do usuário
            window.location.href = 'login.html';  // Redireciona para a página de login
        });
    </script>

<script src="js/crooper.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>



</body>
</html>
